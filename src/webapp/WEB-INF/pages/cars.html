<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsList</title>
</head>
<body>
<div>
    <table border="1">
        <tbody>
            <tr th:block th:each="msg : ${messages}">
                <td th:text="${msg}"/>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
